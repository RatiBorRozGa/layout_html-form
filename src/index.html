<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label
          class="form-field"
          for="Surname"
        >
          Surname:
          <input
            name="Surname"
            type="text"
            id="Surname"
            autocomplete="off"
          >
        </label>
        <label
          class="form-field"
          for="name"
        >
          Name:
          <input
            name="name"
            type="text"
            id="name"
          >
        </label>
        <label
          class="form-field"
          for="age"
        >
          How old are you?:
          <input
            name="age"
            type="number"
            id="age"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
          >
        </label>

        <label
          class="form-field"
          for="birth__date"
        >
          Full date of birth:
          <input
          name="birth__date"
          type="date"
          id="birth__date"
          >
        </label>

        <label
          class="form-field"
          for="acception"
        >
          I accept the term of the agreement:
          <input
          id="acception"
          name="accept"
          type="checkbox"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label
          class="form-field"
          for="email">E-mail:
          <input
            id="email"
            name="email"
            type="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
        <label
          class="form-field"
          for="password"
        >
          Password:
          <input
            name="password"
            type="password"
            required
            minlength="12"
            maxlength="40"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            id="password"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label
          class="form-field"
          for="yes__box"
        >
          Do you love cats?
          <input
            name="answer__box"
            type="radio"
            value="Yes"
            id="yes__box"
          >
            Yes
          <label for="no__box">
            <input
            name="answer__box"
            type="radio"
            value="No"
            id="no__box"
            >
              No
          </label>
        </label>
        <label
          class="form-field"
          for="color__form">What is your favorite color?
          <input
            name="color__form"
            type="color"
            id="color__form"
          >
        </label>
        <label
          class="form-field"
          for="daystart__form"
        >
          What time do you go to bed?
          <input
            type="time"
            name="daystart__form"
            id="daystart__form"
          >
        </label>
        <label
          class="form-field"
          for="car__brand"
        >
          What are your favorite brand of cars?
          <select
            multiple
            name="car__brand"
            id="car__brand"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lade">Lada</option>
          </select>
        </label>

        <label
          class="form-field"
          for="range__form"
        >
          How do you rate our work?
          <input
            type="range"
            min="1"
            max="10"
            id="range__form"
            name="range__form"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label
          class="form-field"
          for="text__field"
        >
          Comments:
          <textarea
            autocomplete="off"
            name="text__field"
          >
          </textarea>
        </label>

        <label
          class="form-field"
          for="final__check"
        >
          Would you recommend us?
          <select
            name="final__check"
            id="final__check"
          >
            <option selected value="Yes">
              Yes
            </option>
            <option value="No">
              No
            </option>
          </select>

        </label>
      </fieldset>

      <input
        type="submit"
        id="Submit"
        name="Submit"
        value="Submit"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
