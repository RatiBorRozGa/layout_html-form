<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="Surname">Surname:
            <input
            name="Surname"
            type="text"
            id="Surname"
            autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="name">Name:
            <input
            name="name"
            type="text"
            id="name"
            autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="age">How old are you?:
            <input
            name="age"
            type="number"
            id="age"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="birth__date">
            Full date of birth:
          </label>
          <input
          name="birth__date"
          type="date"
          id="birth__date"
          >
        </div>
        <div class="form-field">
          <label for="acception">I accept the term of the agreement:
          </label>
          <input id="acception"
          name="accept"
          type="checkbox"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:
            <input
            id="email"
            name="email"
            type="email"
            placeholder="email@example.com"
            autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="password">Password:
            <input
            name="password"
            type="password"
            required
            minlength="12"
            maxlength="40"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            id="password"
            autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact abot you!</legend>
        <div class="form-field">
          <label for="yes__box">Do you love cats?
            <input
            name="answer__box"
            type="radio"
            value="Yes"
            checked
            id="yes__box"
            >Yes
          </label>
          <label for="no__box">
            <input
            name="answer__box"
            type="radio"
            value="No"
            id="no__box"
            >No
          </label>
        </div>
        <div class="form-field">
          <label for="color__form">What is your favorite
            <input
            name="color__form"
            type="color"
            id="color__form"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="daystart__form">What time do you go to bed?
            <input
            type="time"
            name="daystart__form"
            id="daystart__form"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="car__brand">What are your favorite brand of cars?
            <select
            multiple
            name="car__brand"
            id="car__brand"
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lade">Lade</option>

            </select>
          </label>
        </div>
        <div class="form-field">
          <label for="range__form">How do you rate our work?
            <input
            type="range"
            min="0"
            max="10"
            id="range__form"
            name="range__form"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <div class="form-field">
          <label for="text__field">Comments:
            <textarea
            autocomplete="off"
            name="text__field"
            id="text__field"
            cols="30"
            rows="3"
            >
            </textarea>
          </label>
        </div>
        <div class="form-field">
          Would you recommend us?
          <label for="final__check">
            <select
            name="final__check"
            id="final__check"
            >
              <option selected value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="form__field">
        <input
        type="submit"
        id="submit"
        name="submit"
        value="submit"
        >
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
