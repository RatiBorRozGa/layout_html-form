<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field" for="Surname">
          Surname:
          <input
            name="Surname"
            type="text"
            id="Surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field" for="name">
          Name:
          <input
            name="name"
            type="text"
            id="name"
          >
        </label>

        <label class="form-field" for="age">
          How old are you?:
          <input
            name="age"
            type="number"
            id="age"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
          >
        </label>

        <label class="form-field" for="birthDate">
          Full date of birth:
          <input
            name="birthDate"
            type="date"
            id="birthDate"
          >
        </label>

        <label class="form-field" for="acception">
          I accept the term of the agreement:
          <input
            id="acception"
            name="accept"
            type="checkbox"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field" for="email">
          E-mail:
          <input
            id="email"
            name="email"
            type="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>

        <label class="form-field" for="password">
          Password:
          <input
            name="password"
            type="password"
            required
            minlength="12"
            maxlength="40"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            id="password"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field" for="yesBox">
          Do you love cats?
          <input
            name="yesBox"
            type="radio"
            value="Yes"
            id="yesBox"
          >
            Yes

          <label for="noBox">
            <input
            name="noBox"
            type="radio"
            value="No"
            id="noBox"
            >
              No
          </label>
        </label>

        <label class="form-field" for="colorForm">
          What is your favorite color?
          <input
            name="colorForm"
            type="color"
            id="colorForm"
          >
        </label>

        <label class="form-field" for="daystartForm">
          What time do you go to bed?
          <input
            type="time"
            name="daystartForm"
            id="daystartForm"
          >
        </label>

        <label class="form-field" for="carBrand">
          What are your favorite brand of cars?
          <select
            multiple
            name="carBrand"
            id="carBrand"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lade">Lada</option>
          </select>
        </label>

        <label class="form-field" for="rangeForm">
          How do you rate our work?
          <input
            type="range"
            min="1"
            max="10"
            id="rangeForm"
            name="rangeForm"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label class="form-field" for="textField">
          Comments:
          <textarea autocomplete="off" name="textField">
          </textarea>
        </label>

        <label class="form-field" for="finalCheck">
          Would you recommend us?
          <select name="finalCheck" id="finalCheck">
            <option selected value="Yes">
              Yes
            </option>
            <option value="No">
              No
            </option>
          </select>

        </label>
      </fieldset>

      <input
        type="submit"
        id="submit"
        name="submit"
        value="Submit"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
